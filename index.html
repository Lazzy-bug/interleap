<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Interleap Answers</h1>
        <p style="color: black;">AI DevOps</p>
    </header>

    <div class="container">
        <main style="text-align: center;">
            <h2 id="module-title">Questions</h2>
            <input type="text" id="search-input" placeholder="Search questions...">
            <button id="search-button">Search</button>

            <div id="question-display"style="display: none;">
                <h3 id="question-text"></h3>
                <ul id="options-list" >
                    <li id="option-a"></li>
                    <li id="option-b"></li>
                    <li id="option-c"></li>
                    <li id="option-d"></li>
                </ul>
            </div>
        </main>
    </div>

    <footer>
        <p>@lazzy-bug 2025 Quiz App. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
